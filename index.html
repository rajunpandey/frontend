<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catch The Ball</h1>
    <canvas id="gameCanvas"></canvas>

    <!-- Form for Username -->
    <form id="usernameForm" class="hidden">
        <label for="usernameInput">Enter Username:</label>
        <input id="usernameInput" type="text" placeholder="Your Username" required>
        <button type="submit">Start Game</button>
    </form>

    <!-- Game Over Popup -->
    <div id="gameOverMessage" class="hidden">
        <p>GAME OVER!</p>
        <p>Your final score is: <span id="finalScore"></span></p>
        <p id="highScoreMessage"></p>
        <button id="restartBtn">Restart Game</button>
    </div>

    <!-- Score Submission Popup -->
    <div id="submitScorePopup" class="popup hidden">
        <div class="popup-content">
            <h2>Submit Your Score</h2>
            <input id="playerName" type="text" placeholder="Enter your name" required>
            <input id="playerEmail" type="email" placeholder="Enter your email" required>
            <button id="submitScoreBtn">Submit Score</button>
        </div>
    </div>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
